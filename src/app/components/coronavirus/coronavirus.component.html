
<div class = "tweetstorm">
  <div>
    <h3>A sample of <strong>coronavirus</strong> tweets <br> across the country: </h3>
    <h1 class = "tweetcounter">
      {{(tweets | async).length}}
    </h1>
    <small class = "update" *ngFor="let x of tweetrecent | async; let i=index">
      Last updated on: {{x.date | date: 'mediumTime'}}</small>

  </div>
  <hr>
  <div class="latest_tweet">
    <img src='../../../assets/tweets_img1.png'>
    <small class="latest_tweet_text" *ngFor="let x of tweetrecent | async; let i=index"> {{x.tweetText}}</small>
  </div>
  <hr>
    <div class="container">
      <div class = "graphic">
      </div>
    </div>
</div>
